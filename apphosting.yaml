# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

# Specifies the build and run commands for your Next.js application.
# This informs App Hosting how to build your app and what to run.
build:
  # The command to build your application. This should match your package.json script.
  run: npm run build
runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
